    needs:
    - stage1_data_cleaning_unvax
    outputs:
      moderately_sensitive:
        table1: output/table1_unvax.csv
        table1_rounded: output/table1_unvax_rounded.csv

  ## Table 1 - vax 

  table1_vax:
    run: r:latest analysis/descriptives/table1.R vax
    needs:
    - stage1_data_cleaning_vax
    outputs:
      moderately_sensitive:
        table1: output/table1_vax.csv
        table1_rounded: output/table1_vax_rounded.csv

  ## Run models 

  make_model_input-cohort_prevax-main-aki_hes:
    run: r:latest analysis/model/make_model_input.R cohort_prevax-main-aki_hes
    needs:
    - stage1_data_cleaning_prevax
    outputs:
      highly_sensitive:
        model_input: output/model_input-cohort_prevax-main-aki_hes.rds

  cox_ipw-cohort_prevax-main-aki_hes:
    run: cox-ipw:v0.0.20 --df_input=model_input-cohort_prevax-main-aki_hes.rds --ipw=TRUE
